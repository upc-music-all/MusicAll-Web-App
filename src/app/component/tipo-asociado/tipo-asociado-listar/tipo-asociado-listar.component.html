<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header-table">
      <div>
        <h1>Lista de Tipos de Asociados</h1>
      </div>
      <div>
        <button mat-raised-button color="primary" routerLink="/tipo-asociado/new"><mat-icon>add</mat-icon>Nuevo</button>
      </div>
      <div>
        <mat-form-field>
          <input matInput (keyup)="filtrar($event)" placeholder="Buscar" >
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="dataSourceAsociado" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->


      <!-- Position Column -->
      <ng-container matColumnDef="idTipoAsociado">
       <th mat-header-cell *matHeaderCellDef> Id </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="tipoAsociado">
       <th mat-header-cell *matHeaderCellDef> Tipo Asociado </th>
       <td mat-cell *matCellDef="let element"> {{element.descripcionTipoAsociado}} </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['edicion', element.id]"><mat-icon>update</mat-icon></button>
        </td>
       </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
  </div>

</body>
</html>
