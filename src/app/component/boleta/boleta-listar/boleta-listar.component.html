<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->


      <!-- Position Column -->
      <ng-container matColumnDef="nboleta">
       <th mat-header-cell *matHeaderCellDef> No.boleta </th>
       <td mat-cell *matCellDef="let element"> {{element.idBoleta}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="ncontrato">
       <th mat-header-cell *matHeaderCellDef> No.contrato </th>
       <td mat-cell *matCellDef="let element"> {{element.idContrato}} </td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
       <th mat-header-cell *matHeaderCellDef> descripcion </th>
       <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="precio">
       <th mat-header-cell *matHeaderCellDef> precio </th>
       <td mat-cell *matCellDef="let element"> {{element.precioTotal}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
  </div>
</body>
</html>
