<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container">

    <div style="text-align: left;">
      <h1>Lista de Boletas</h1>
    </div>

    <br>

    <div>
      <button mat-raised-button color="primary" routerLink="/boletas/new"><mat-icon>add</mat-icon>Agregar</button>
    </div>

    <br>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->


      <!-- Position Column -->
      <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef> No.boleta </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="idContrato">
       <th mat-header-cell *matHeaderCellDef> No.contrato </th>
       <td mat-cell *matCellDef="let element"> {{element.idContrato}} </td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
       <th mat-header-cell *matHeaderCellDef> Descripcion </th>
       <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="precioTotal">
       <th mat-header-cell *matHeaderCellDef> Precio </th>
       <td mat-cell *matCellDef="let element"> {{element.precioTotal}} </td>
      </ng-container>

            <!-- Symbol Column -->
      <ng-container matColumnDef="accion01">
       <th mat-header-cell *matHeaderCellDef> Acciones </th>
       <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['edicion', element.id]"><mat-icon>update</mat-icon></button>
        <button mat-icon-button (click)="confirmar(element.id)"><mat-icon>delete</mat-icon></button>
       </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
  </div>
</body>
</html>
